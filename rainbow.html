<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
      image-rendering: pixelated;
      background-image: url("/stars1.gif");
      background-color: black;
    }
    .content-box {
      background-color: black;
      border: 1px solid white;
      color: white;
      font-family: "MS PGothic";
      font-size: 12px;
      padding: 5px;
    }
    h1 {
      font-size:17px;
      font-weight: bolder;
    }
    h2 {
      font-size: 16px;
      text-decoration: underline;
      font-weight: normal;
    }
    h3 {
      font-size: 14px;
      font-weight: normal;
    }
    @keyframes rainbow {
    0% {background-position: 0%;}
    50% {background-position: 100%;}
    100% {background-position: 200%;}
    }
    .rainbow-text {
      background-image: repeating-linear-gradient(to left, red, Magenta, BlueViolet, MediumSlateBlue, DeepSkyBlue, LawnGreen, yellow, orange, red);   
      animation-name: rainbow;
      animation-duration: 3s;
      background-size: 200%;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .rainbow-hilite {
      background-image: repeating-linear-gradient(to left, red, Magenta, BlueViolet, MediumSlateBlue, DeepSkyBlue, LawnGreen, yellow, orange, red);   
      animation-name: rainbow;
      animation-duration: 3s;
      background-size: 200%;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
      border: 0px solid white;
      border-radius: 5px;
      color: black;
      Padding-left: 4px;
      Padding-right: 4px;
    }
    </style>
  </head>
  <body align="center">
    <div class="content-box">
    <h1> Header 1 </h1>
    <h2> Header 2 </h2>
    <h3> Header 3 </h3>
    <h1 class="rainbow-text"> Rainbow text </h1>
    <span class="rainbow-hilite"> Rainbow highlight </span> <br> <br>
    Default text
    </div>
  </body>
</html>
